repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

    # find unused code
  - repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.14'
    hooks:
      - id: vulture

    # monitor code complexity
  - repo: https://github.com/rubik/xenon
    rev: v0.9.0
    hooks:
    - id: xenon
      args: ['--max-absolute=E', '--max-modules=D', '--max-average=C']

    # enforce logger usage over click.echo in core/
  - repo: local
    hooks:
    - id: no-click-echo
      name: no-click-echo
      description: Use logger instead of click.echo in core/
      entry: bash
      args:
        - -c
        - |
          if grep -rn "click\.echo" geoparquet_io/core/ --include="*.py" | grep -v "logging_config.py"; then
            echo "ERROR: Use logger instead of click.echo in core/. See CLAUDE.md Logging section."
            exit 1
          fi
      language: system
      pass_filenames: false
      types: [python]

    - id: check-api-for-cli
      name: check-api-for-cli
      description: Remind to add Python API for new CLI commands
      entry: bash
      args:
        - -c
        - |
          # This is a reminder hook - it doesn't fail, just warns
          if git diff --cached --name-only | grep -q "geoparquet_io/cli/main.py"; then
            echo "âš ï¸  Reminder: If you added new CLI commands, ensure you also:"
            echo "   1. Added corresponding methods to api/table.py"
            echo "   2. Added corresponding functions to api/ops.py"
            echo "   3. Updated docs/api/python-api.md"
            echo "   See CLAUDE.md Quick Checklist for details."
          fi
      language: system
      pass_filenames: false
      always_run: true

    - id: check-commit-msg
      name: check-commit-msg
      description: Enforce imperative mood in commit messages
      entry: bash
      args:
        - -c
        - |
          # Check if first word starts with lowercase (catches "added" vs "Add")
          commit_file=".git/COMMIT_EDITMSG"
          if [ -f "$commit_file" ]; then
            first_char=$(head -n1 "$commit_file" | cut -c1)
            if [[ "$first_char" =~ [a-z] ]]; then
              echo "âŒ Commit message should start with a capital letter (imperative mood)"
              echo "   Bad:  'added new feature' or 'adding new feature'"
              echo "   Good: 'Add new feature'"
              exit 1
            fi
          fi
      language: system
      pass_filenames: false
      stages: [commit-msg]

    - id: fast-tests
      name: fast-tests
      description: Run fast tests (optional - enable with ENABLE_PRE_PUSH_TESTS=1)
      entry: bash
      args:
        - -c
        - |
          # Only run if explicitly enabled via environment variable
          if [ "$ENABLE_PRE_PUSH_TESTS" = "1" ]; then
            echo "Running fast tests..."
            uv run pytest -n auto -m "not slow and not network" --tb=short
          else
            # Silent pass - tests not enabled
            exit 0
          fi
      language: system
      pass_filenames: false
      stages: [push]

    - id: sync-dependencies
      name: sync-dependencies
      description: Auto-sync dependencies when pyproject.toml changes
      entry: bash
      args:
        - -c
        - |
          # Check if pyproject.toml was changed
          if git diff --cached --name-only | grep -q "^pyproject.toml$"; then
            if command -v uv &> /dev/null; then
              echo "ðŸ“¦ pyproject.toml changed, running uv sync..."
              uv sync --all-extras
              echo "âœ… Dependencies synced"
            fi
          fi
      language: system
      pass_filenames: false
      always_run: true
